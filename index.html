<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            html, body {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            
            #myCanvas {
                display: block;
                width: 100%;
                height: 100%;
            }

            /* クロスヘア */
            #crosshair {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 20px;
                height: 20px;
                pointer-events: none;
                z-index: 10;
            }

            #crosshair::before,
            #crosshair::after {
                content: '';
                position: absolute;
                background-color: rgba(255, 255, 255, 0.7);
            }

            /* 横線 */
            #crosshair::before {
                width: 10px;
                height: 1px;
                top: 50%;
                left: 50%;
                transform: translateX(-50%);
            }

            /* 縦線 */
            #crosshair::after {
                width: 1px;
                height: 10px;
                top: 50%;
                left: 50%;
                transform: translateY(-50%);
            }
        </style>

        <!-- three.jsを読み込む -->
        <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
        <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
        <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/OBJLoader.js"></script>
        <script src="https://unpkg.com/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://unpkg.com/three@0.147.0/examples/js/controls/PointerLockControls.js"></script>
        <script src="main.js?v=latest"></script>
    </head>
    <body>
        <canvas id="myCanvas"></canvas>
        <div id="crosshair"></div>
    </body>
</html>
